<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        border: 2px solid #000;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    a {
        display: block;
        margin: 10px 0;
        color: #333;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Hello, Spring Boot!</h1>
    <p>This is a simple HTML page with styling and a border.</p>
</div>
</body>
</html>
